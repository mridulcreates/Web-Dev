<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="subsc-button">Subscribe</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>

    <style>
        .subsc-button {
            background-color: rgb(213, 23, 23); /* value: property */
            color: white;
            border: none;
            height: 30px;
            width: 90px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }

        .join-button { 
            background-color: white;
            color: blue;
            border-color: blue;
            border-style: solid;
            border-width: 1px;
            height: 30px;
            width: 50px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }

        .tweet-button {
            background-color: blue;
            color: white;
            border: none;
            height: 30px;
            width: 60px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</body>

</html>
