<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="linkedin">Apply on company website</button>
    <button class="save">Save</button>
    <style>
        .linkedin {
            color: white;
            background-color: rgb(10, 102, 194);
            border: none;
            height: 35px;
            width: 200px;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
        }

        .save {
            color: rgb(10, 102, 194);
            background-color: white;
            border: solid;
            border-radius: 20px;
            cursor: pointer;
            height: 35px;
            width: 80px;
        }
    </style>
</body>
</html>
