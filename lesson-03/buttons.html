<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="subsc-button">Subscribe</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>

    <style>
        .subsc-button {
            background-color: rgb(213, 23, 23); /* value: property */
            color: white;
            border: none;
            height: 30px;
            width: 90px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
        }

        .subsc-button:hover {
            opacity: 0.8;
        }

        .subsc-button:active {
            opacity: 0.4;
        }

        .join-button { 
            background-color: white;
            color: blue;
            border-color: blue;
            border-style: solid;
            border-width: 1px;
            height: 30px;
            width: 50px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: background-color 1s, color 1s;
        }

        .join-button:hover {
            background-color: blue;
            color: white;
        }

        .join-button:active {
            opacity: 0.7;
        }

        .tweet-button {
            background-color: blue;
            color: white;
            border: none;
            height: 30px;
            width: 60px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: box-shadow 0.15s;
        }

        .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }

    </style>
</body>

</html>
